name: Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Build Documentation for All Modules
        run: |
          mkdir -p .docc-build

          # Build documentation for each module separately
          echo "Building SwiftXDAV documentation..."
          swift package --allow-writing-to-directory ./.docc-build/SwiftXDAV \
            generate-documentation \
            --target SwiftXDAV \
            --output-path ./.docc-build/SwiftXDAV \
            --transform-for-static-hosting \
            --hosting-base-path swiftxdav

          echo "Building SwiftXDAVCalendar documentation..."
          swift package --allow-writing-to-directory ./.docc-build/SwiftXDAVCalendar \
            generate-documentation \
            --target SwiftXDAVCalendar \
            --output-path ./.docc-build/SwiftXDAVCalendar \
            --transform-for-static-hosting \
            --hosting-base-path swiftxdav/SwiftXDAVCalendar

          echo "Building SwiftXDAVContacts documentation..."
          swift package --allow-writing-to-directory ./.docc-build/SwiftXDAVContacts \
            generate-documentation \
            --target SwiftXDAVContacts \
            --output-path ./.docc-build/SwiftXDAVContacts \
            --transform-for-static-hosting \
            --hosting-base-path swiftxdav/SwiftXDAVContacts

          echo "Building SwiftXDAVNetwork documentation..."
          swift package --allow-writing-to-directory ./.docc-build/SwiftXDAVNetwork \
            generate-documentation \
            --target SwiftXDAVNetwork \
            --output-path ./.docc-build/SwiftXDAVNetwork \
            --transform-for-static-hosting \
            --hosting-base-path swiftxdav/SwiftXDAVNetwork

          echo "Building SwiftXDAVCore documentation..."
          swift package --allow-writing-to-directory ./.docc-build/SwiftXDAVCore \
            generate-documentation \
            --target SwiftXDAVCore \
            --output-path ./.docc-build/SwiftXDAVCore \
            --transform-for-static-hosting \
            --hosting-base-path swiftxdav/SwiftXDAVCore

          # Create an index.html that redirects to the main SwiftXDAV documentation
          cat > .docc-build/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>SwiftXDAV Documentation</title>
              <meta http-equiv="refresh" content="0; url=SwiftXDAV/documentation/swiftxdav/">
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                      max-width: 800px;
                      margin: 100px auto;
                      padding: 20px;
                      text-align: center;
                  }
                  h1 { color: #333; }
                  ul { list-style: none; padding: 0; }
                  li { margin: 10px 0; }
                  a { color: #007AFF; text-decoration: none; font-size: 18px; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>SwiftXDAV Documentation</h1>
              <p>Redirecting to the main documentation...</p>
              <p>Or choose a specific module:</p>
              <ul>
                  <li><a href="SwiftXDAV/documentation/swiftxdav/">SwiftXDAV (Main)</a></li>
                  <li><a href="SwiftXDAVCalendar/documentation/swiftxdavcalendar/">SwiftXDAVCalendar</a></li>
                  <li><a href="SwiftXDAVContacts/documentation/swiftxdavcontacts/">SwiftXDAVContacts</a></li>
                  <li><a href="SwiftXDAVNetwork/documentation/swiftxdavnetwork/">SwiftXDAVNetwork</a></li>
                  <li><a href="SwiftXDAVCore/documentation/swiftxdavcore/">SwiftXDAVCore</a></li>
              </ul>
          </body>
          </html>
          EOF

      - name: Fix permissions
        run: |
          chmod -c -R +rX "./.docc-build" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.docc-build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
